<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/account.css">
</head>

<body>
    <div class="sidebar" id="sidebar">
        <div class="hamburger" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="sidebar-menu">
            <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="accounts.html"><i class="fas fa-users"></i> Accounts</a></li>
            <li><a href="challan.html" class="active"><i class="fas fa-file-invoice-dollar"></i> Challans</a></li>
            <li><a href="complain.html"> <i class="fas fa-mail-bulk"></i> Complaints</a></li>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <div class="content" id="content">
        <div class="navbar" id="navbar">
            <div class="hamburger" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </div>

            <div class="user-info">
                <span>Manager</span>
                <i style="color: #6e472c;" class="fas fa-user-circle"></i>
            </div>
        </div>
        <div class="main p-3" style="margin-top: 80px;">
            <div class="main p-2">



                <div class="container mt-3">
                    <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
                        <h4 class="table-title">All Accounts</h4>
                        <div class="col-12 col-md-auto d-flex gap-2">
                            <select class="form-select" id="filterCategory" name="filterCategory">
                                <option value="all">All</option>
                                <option value="student">Student</option>
                                <option value="operator">Operator</option>
                                <option value="manager">Manager</option>
                            </select>
                            <input type="email" class="form-control w-100" id="searchEmail" name="searchEmail"
                                placeholder="Enter Email">

                        </div>
                    </div>
                    <div class="table-responsive mt-2">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Email</th>
                                    <th>Password</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>operator_1@gmail.com</td>
                                    <td>
                                        <div class="password-container">
                                            <input type="password" class="form-control password-field"
                                                value="password123" readonly>
                                            <i class="fas fa-eye eye-icon"></i>
                                        </div>
                                    </td>
                                   
                                </tr>
                                <tr>
                                    <td>operator_2@gmail.com</td>
                                    <td>
                                        <div class="password-container">
                                            <input type="password" class="form-control password-field" value="sara456"
                                                readonly>
                                            <i class="fas fa-eye eye-icon"></i>
                                        </div>
                                    </td>
                                  
                                </tr>
                                <tr>
                                    <td>operator_3@gmail.com</td>
                                    <td>
                                        <div class="password-container">
                                            <input type="password" class="form-control password-field" value="david789"
                                                readonly>
                                            <i class="fas fa-eye eye-icon"></i>
                                        </div>
                                    </td>
                                   
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="./js/account.js"></script>
</body>

</html>
